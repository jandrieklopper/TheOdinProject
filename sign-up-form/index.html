<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="img/fern.jpg" alt="Fern" class="background-image">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin Logo" class="odin-logo">
                <h1 class="logo-text">Odin</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <h1>This is not a real online service!</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form id="sign-up-form" action="https://httpbin.org/post" method="post">
                  <div class="form-row">
                    <div class="form-field">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-field">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-field">
                      <label for="email">Email</label>
                      <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-field">
                      <label for="phone">Phone Number</label>
                      <input type="tel" id="phone" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-field">
                      <label for="password">Password</label>
                      <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-field">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" placeholder="Confirm Password">
                      <small class="error-message" id="error-message">* Passwords do not match</small>
                    </div>
                  </div>
              
                </form>
              
              </div>
              <div class="button-group">
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
              </div>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
